{{define "main"}}

{{ partial "page-header.html" . }}

{{with .Params.images}}
<section class="section features overflow-hidden">
  <div class="container">
    <div class="row">
      <div class="col-lg-12" data-aos="fade-up">
        <div class="section-title text-center">
          <p class="text-uppercase">Gallery</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12" data-aos="fade-left" data-aos-delay="200">
        <div class="features-carousel swiper-container">
          <div class="swiper-wrapper align-items-center">
            {{range .}}
            <div class="swiper-slide">
              <div class="gallery-card">
                <img loading="lazy" decoding="async" class="img-fluid gallery-img" width="{{ .width }}" height="{{ .height }}" src="{{ .url }}" alt="{{ .name }}" onerror="this.onerror=null;this.src='{{ .url }}'">
              </div>
            </div>
            {{end}}
          </div>

          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}

{{end}}
